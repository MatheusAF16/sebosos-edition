<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sebosos Edition — Planner Dupla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --neon: #39ff14;
      --danger: #ff3b3b;
      --blue: #3b82f6;
      --text: #f2f2f2;
    }

    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: var(--neon);
      letter-spacing: 3px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: center;
      user-select: none;
    }

    th {
      background: #000;
      color: var(--neon);
    }

    .name-you { color: var(--neon); }
    .name-prima { color: var(--blue); }

    .cell {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .fail { background: #2a0000; color: var(--danger); }
    .ok { background: #002a00; color: var(--neon); }
    .bonus { background: #003333; color: #00ffff; }

    .total {
      font-weight: bold;
      color: var(--neon);
    }

    .total.prima {
      color: var(--blue);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SEBOSOS EDITION — DUPLA</h1>

  <table>
    <thead>
      <tr>
        <th rowspan="2">Semana</th>
        <th colspan="2">Seg</th>
        <th colspan="2">Ter</th>
        <th colspan="2">Qua</th>
        <th colspan="2">Qui</th>
        <th colspan="2">Sex</th>
        <th colspan="2">Sáb ⭐</th>
        <th rowspan="2">Total Você</th>
        <th rowspan="2">Total Prima</th>
      </tr>
      <tr>
        <th class="name-you">Você</th>
        <th class="name-prima">Prima</th>
        <th class="name-you">Você</th>
        <th class="name-prima">Prima</th>
        <th class="name-you">Você</th>
        <th class="name-prima">Prima</th>
        <th class="name-you">Você</th>
        <th class="name-prima">Prima</th>
        <th class="name-you">Você</th>
        <th class="name-prima">Prima</th>
        <th class="name-you">Você</th>
        <th class="name-prima">Prima</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Semana 1</td>

        <!-- 12 células (6 dias x 2 pessoas) -->
        <td class="cell you"></td><td class="cell prima"></td>
        <td class="cell you"></td><td class="cell prima"></td>
        <td class="cell you"></td><td class="cell prima"></td>
        <td class="cell you"></td><td class="cell prima"></td>
        <td class="cell you"></td><td class="cell prima"></td>
        <td class="cell you"></td><td class="cell prima"></td>

        <td class="total you">0</td>
        <td class="total prima">0</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  const states = [
    { text: "", value: 0, class: "" },
    { text: "❌", value: 0, class: "fail" },
    { text: "✅", value: 1, class: "ok" },
    { text: "⭐", value: 2, class: "bonus" }
  ];

  document.querySelectorAll(".cell").forEach(cell => {
    cell.state = 0;

    cell.addEventListener("click", () => {
      cell.state = (cell.state + 1) % states.length;
      const s = states[cell.state];

      cell.textContent = s.text;
      cell.className = "cell " + (cell.classList.contains("you") ? "you " : "prima ") + s.class;

      updateTotals(cell.closest("tr"));
    });
  });

  function updateTotals(row) {
    let youTotal = 0;
    let primaTotal = 0;

    row.querySelectorAll(".cell.you").forEach(c => {
      youTotal += states[c.state].value;
    });

    row.querySelectorAll(".cell.prima").forEach(c => {
      primaTotal += states[c.state].value;
    });

    row.querySelector(".total.you").textContent = youTotal;
    row.querySelector(".total.prima").textContent = primaTotal;
  }
</script>

</body>
</html>
