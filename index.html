<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sebosos Edition ğŸ¥µ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      padding: 6px;
      font-size: 16px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .day {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 6px;
      min-height: 90px;
      font-size: 13px;
    }

    .day strong {
      display: block;
      margin-bottom: 6px;
    }

    .checks {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    button.active {
      background: #00c853;
    }

    .summary {
      margin-top: 30px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
    }

    .summary h2 {
      margin-top: 0;
      text-align: center;
    }

    .players {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .player {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      width: 45%;
    }
  </style>
</head>
<body>

<h1>ğŸ”¥ Sebosos Edition ğŸ”¥</h1>

<div class="controls">
  <select id="month"></select>
  <select id="year"></select>
</div>

<div class="calendar" id="calendar"></div>

<div class="summary">
  <h2>ğŸ˜ˆ Resumo CaÃ³tico</h2>
  <div class="players">
    <div class="player" id="player1"></div>
    <div class="player" id="player2"></div>
  </div>
</div>

<script>
const players = ["Matheus", "Prima"];
const calendarEl = document.getElementById("calendar");
const monthSelect = document.getElementById("month");
const yearSelect = document.getElementById("year");

const data = JSON.parse(localStorage.getItem("sebosos")) || {};

function save() {
  localStorage.setItem("sebosos", JSON.stringify(data));
}

function createSelectors() {
  const months = [
    "Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho",
    "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
  ];

  months.forEach((m, i) => {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = m;
    monthSelect.appendChild(opt);
  });

  for (let y = 2025; y <= 2030; y++) {
    const opt = document.createElement("option");
    opt.value = y;
    opt.textContent = y;
    yearSelect.appendChild(opt);
  }

  const now = new Date();
  monthSelect.value = now.getMonth();
  yearSelect.value = now.getFullYear();
}

function renderCalendar() {
  calendarEl.innerHTML = "";
  const month = +monthSelect.value;
  const year = +yearSelect.value;

  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for (let d = 1; d <= daysInMonth; d++) {
    const key = `${year}-${month}-${d}`;
    if (!data[key]) data[key] = [false, false];

    const dayEl = document.createElement("div");
    dayEl.className = "day";

    dayEl.innerHTML = `<strong>${d}</strong>`;

    const checks = document.createElement("div");
    checks.className = "checks";

    players.forEach((p, i) => {
      const btn = document.createElement("button");
      btn.textContent = p;
      if (data[key][i]) btn.classList.add("active");

      btn.onclick = () => {
        data[key][i] = !data[key][i];
        save();
        renderCalendar();
        renderSummary();
      };

      checks.appendChild(btn);
    });

    dayEl.appendChild(checks);
    calendarEl.appendChild(dayEl);
  }
}

function renderSummary() {
  players.forEach((p, i) => {
    let treinos = 0;
    Object.values(data).forEach(day => {
      if (day[i]) treinos++;
    });

    document.getElementById(`player${i+1}`).innerHTML = `
      <h3>${p}</h3>
      <p>ğŸ‹ï¸ Treinos feitos: <strong>${treinos}</strong></p>
      <p>ğŸ˜´ Faltas suspeitas: <strong>${Math.max(0, 20 - treinos)}</strong></p>
      <p>ğŸ˜ˆ PuniÃ§Ã£o: <em>a definirâ€¦</em></p>
    `;
  });
}

createSelectors();
renderCalendar();
renderSummary();

monthSelect.onchange = renderCalendar;
yearSelect.onchange = renderCalendar;
</script>

</body>
</html>
